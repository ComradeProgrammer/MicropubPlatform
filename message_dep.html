<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <title></title>
    </head>
    <body>
        <div id='app'>
            <!--粘性标题栏-->
            <div class="container-fluid header" v-bind:style="{'background-color':this.styleobject.front}">
                <!--img src="static/img/guard.png" style="height:60px;width:60px; margin:5px;"-->
                <div class="header-content" style="display:inline-block;">站内信系统</div>
                <button  v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"  style="float:right;height:100%;" v-on:click="switchtheme">切换主题</button>
            </div>
            <!--主体-->
            <div class="container-fluid" style="margin-top:30px;">
                <div class="left">
                    <div class="left-bar main" v-bind:style="{'background-color':this.styleobject.front,}">
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchmode(0)">收件箱</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchmode(1)">写信</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchmode(2)">已发送</button>
                        
                    </div>
                </div>
                <div class="middle">
                    <template v-if="this.mode==0">
                        <div class="mainbody main" v-bind:style="{'background-color':this.styleobject.front,'margin-bottom':'10px'}">
                            <strong>目前您未读邮件共计 0 封</strong>
                        </div>
                        <div class="mainbody main" v-bind:style="{'background-color':this.styleobject.front}">
                            <table v-bind:class="{table:true,'table-dark':this.darkmode}">
                                <thead>
                                    <tr>
                                      <th>时间</th>
                                      <th>发信人</th>
                                      <th>主题</th>
                                      <th class="column3">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1991-12-25</td>
                                        <td>自干五小红砖@xxxxxxxxx</td>
                                        <td>《关于加快实现国家治理体系现代化的若干重要意见》</td>
                                        <td>
                                            <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}">详情</button>
                                            <button class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>1991-12-25</td>
                                        <td>自干五小红砖@xxxxxxxxx</td>
                                        <td>《见》</td>
                                        <td>
                                            <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}">详情</button>
                                            <button class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="height:10px"></div>
                        </div>
                    </template>
                    <template v-if="this.mode==1">
                        <div class="mainbody main" v-bind:style="{'background-color':this.styleobject.front,'margin-bottom':'10px'}">
                            <label>收信人账号{{fixed?'(不可更改)':''}}</label><br>
                            <input type="input" class="form-control" v-bind:style="{'background-color':this.styleobject.front,color:this.styleobject.content,'width':'70%',display:'inline-block'}" v-model="recipient_name"
                            v-bind:disabled="fixed" v-bind:placeholder="recipient_name">
                            <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="width:25%;vertical-align: top;">检查收信人是否有效</button><br>
                            <label>内容</label>
                            <textarea type="input" class="form-control" v-bind:style="{'background-color':this.styleobject.front,color:this.styleobject.content,height:'300px'}" v-model="content"></textarea>
                            <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="margin:10px auto;margin-left:25%;width:50%" v-on:click="sent">发送</button><br>
                        </div>
                    </template>
                    <template v-if="this.mode==2">
                        <div class="mainbody main" v-bind:style="{'background-color':this.styleobject.front,'margin-bottom':'10px'}">
                            <strong>目前您已发送的信件共计 0 封</strong>
                        </div>
                        <div class="mainbody main" v-bind:style="{'background-color':this.styleobject.front}">
                            <table v-bind:class="{table:true,'table-dark':this.darkmode}">
                                <thead>
                                    <tr>
                                      <th>时间</th>
                                      <th>发信人</th>
                                      <th>主题</th>
                                      <th class="column3">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1991-12-25</td>
                                        <td>自干五小红砖@xxxxxxxxx</td>
                                        <td>《关于加快实现国家治理体系现代化的若干重要意见》</td>
                                        <td>
                                            <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}">详情</button>
                                            <button class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>1991-12-25</td>
                                        <td>自干五小红砖@xxxxxxxxx</td>
                                        <td>《见》</td>
                                        <td>
                                            <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}">详情</button>
                                            <button class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="height:10px"></div>
                    </template>
                </div>
            </div>
        </div>
    </body>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                //主题颜色配置
                darkmode:false,
                lightcolor:{
                    front:"white",
                    background:"#f6f6f6",
                    content:"rgb(0,128,255)",
                    alert:"alert alert-primary",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bg.png')"
                },
                darkcolor:{
                    //front:"#282561",
                    front:"#3e3e3e",
                    background:"black",
                    content:"#28a745",
                    alert:"alert alert-success",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bgdark.png')"
                },
                //模式
                mode:0,
                //发信界面数据双向绑定
                recipient_name:"",
                recipient_id:"",
                content:"",
                fixed:false,

            },
            computed:{
                styleobject:function(){
                    if(this.darkmode){
                        return this.darkcolor;
                    }
                    else{
                        return this.lightcolor;
                    }
                },  
            },
            methods:{
                switchtheme:function(){
                    this.darkmode=!this.darkmode;
                    document.querySelector('body').style.backgroundColor=this.styleobject.background;
                    document.querySelector('body').style.color=this.styleobject.content;
                    document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                    window.localStorage["dark"]=this.darkmode;
                },
               switchmode:function(t){
                    this.mode=t;
               },
               getQueryVariable:function (variable){
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair[0] == variable){return pair[1];}
                    }
                    return(false);
                },
                fetch_recipient_name:function(){
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+this.recipient_id,
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                    }).then(
                        response=>{
                            console.log(response)
                            this.recipient_name=response.data.username;
                        }
                        
                    ).catch(function (error) {
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                //没有message 是登录失败
                                window.location.href="login.html?type=1"
                            } 
                        }
                        if(error.response.status==404){
                            alert("该用户不存在");
                            window.history.back(-1);
                        }
                        console.log(error.response)
                    }.bind(this));
                },
                sent:function(){
                    if(!this.recipient_id){
                        alert("请输入收信人并确认收信人存在");
                        return;
                    }
                    if(!this.content){
                        alert("发送内容不能为空");
                        return;
                    }
                    var bundle={
                        recipient_id:this.recipient_id,
                        body:this.content,
                    }
                    axios({
                        method: 'post',
                        url:'http://114.116.53.43/api/messages',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                            'Content-Type': 'application/json',
                        },
                        data:JSON.stringify(bundle),
                    }).then(
                        response=>{
                            alert("发送成功");
                            console.log(response);
                            window.location.reload();
                        }
                        
                    ).catch(function (error) {
                        console.log(error.response)
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                //没有message 是登录失败
                                window.location.href="login.html?type=1"
                            } 
                            else {
                                alert("错误")
                            }
                        }
                       
                    }.bind(this));
                }

            },
            mounted(){
                if(!window.localStorage["dark"]||window.localStorage["dark"]=="false"){
                    this.darkmode=false;
                }
                else{
                    this.darkmode=true;
                }
                document.querySelector('body').style.backgroundColor=this.styleobject.background;
                document.querySelector('body').style.color=this.styleobject.content;
                document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                document.querySelector('body').style.backgroundAttachment="fixed";
                document.querySelector('body').style.backgroundSize='cover';
                if(this.getQueryVariable("type")){
                    this.switchmode(this.getQueryVariable("type"));
                }
                var id=this.getQueryVariable("id");
                if(id){
                    this.recipient_id=id;
                    this.fixed=true;
                    this.fetch_recipient_name();
                }   
            }
        })
    </script>
    <link rel="stylesheet" type="text/css" href="static/css/header.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        .left{
            width:15%;
            display: inline-block;
            vertical-align: top;
            height: auto;
        }
        .middle{
            width:80%;
            display: inline-block;
            vertical-align: top;
            height: auto;
            margin-left: 2%;
        }
        .left-bar{
            width:15%;
            height:auto;
            position: fixed;
            left:0;
            vertical-align: top;
        }
        .leftbutton{
            width:95%;
            margin:2px;
        }
        .mainbody{
            width:100%;
            padding: 5px;
            padding-left:2%;
            padding-right:2%;
            height:auto;
            opacity: 0.8;
        }
        .column3{
            min-width: 160px;
        }
    </style>
</html>
