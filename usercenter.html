<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <title></title>
    </head>
    <body>
        <div id='app'>
            <!--粘性标题栏-->
            <div class="container-fluid header" v-bind:style="{'background-color':styleobject.front}">
                <!--img src="static/img/guard.png" style="height:60px;width:60px; margin:5px;"-->
                <div class="header-content" style="display:inline-block;">个人中心</div>
                <button  v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"  style="float:right;height:100%;" v-on:click="switchtheme">切换主题</button>
            </div>
            <!--主体-->
            <div class="container-fluid" style="margin-top:30px;">
                <div class=" left">
                    <div class="left-bar main" v-bind:style="{'background-color':styleobject.front,}">
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(0)">我的微证据</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(1)">我的微猜想</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(2)">我关注的人</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(3)">关注我的人</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(4)">修改账户信息</button>
                        <div style="height:5px;"></div>
                    </div>
                </div>
                <div class=" middle">
                    <!--我的微证据-->
                    <template v-if="pagetype==0">
                        <template v-for="evidence in evidences">
                            <div class="item card" style="opacity: 0.8;cursor: pointer;" v-on:click="goto_evidence(evidence.id)">
                                <div v-bind:class="styleobject.itemheaderclass">{{evidence.header}}
                                    <span class="badge badge-pill badge-info mybadge" v-for="b in evidence.badge">{{b}}</span>
                                </div>
                                <div v-bind:class="styleobject.itembodyclass">{{evidence.content}}</div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':this.styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="getevidences">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                    <template v-else-if="pagetype==1">
                        </template>
                    <template v-else-if="pagetype==2">
                        <template v-for="f in following">
                            <div class="main people"v-bind:style="{'background-color':styleobject.bgtransparent,width:cardwidth}">
                                <img v-bind:src="f.avatar?f.avatar:'static/img/avater.jpg'" class="people-avater">
                                <div style="display: inline-block;vertical-align: top;width:65%">
                                    <h4>{{f.username}}</h4>
                                    <span v-if="f.valid" class="badge badge-primary">已认证</span>
                                    <span v-if="f.administrator" class="badge badge-warning">管理员</span>
                                    <span v-if="f.forbidden" class="badge badge-danger">封禁中</span><br>
                                    <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                                        style="font-size: 12px;" v-on:click="goto_userinfo(f.id)">个人中心</button>
                                    <button class="btn btn-danger" style="font-size: 12px;margin-top:2px;"
                                    v-on:click="unfollow(f.id)">取消关注</button>
                                </div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':this.styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="getfollowing">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                    <template v-else-if="pagetype==3">  

                        <template v-for="f in followed">
                            <div class="main people"v-bind:style="{'background-color':styleobject.bgtransparent,width:cardwidth}">
                                <img v-bind:src="f.avatar?f.avatar:'static/img/avater.jpg'" class="people-avater">
                                <div style="display: inline-block;vertical-align: top;width:65%">
                                    <h4>{{f.username}}</h4>
                                    <span v-if="f.valid" class="badge badge-primary">已认证</span>
                                    <span v-if="f.administrator" class="badge badge-warning">管理员</span>
                                    <span v-if="f.forbidden" class="badge badge-danger">封禁中</span><br>
                                    <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                                        style="font-size: 12px;"  v-on:click="goto_userinfo(f.id)">个人中心</button>
                                </div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':this.styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="getfollowing">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                    <template v-else-if="pagetype==4">
                        <div class="main mainbody" v-bind:style="{'background-color':styleobject.front}">
                            <label><h3>修改账户名邮箱</h3></label><br>
                            <label>账户名</label>
                            <input type="input" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="new_username">
                            <label>邮箱</label>
                            <input type="input" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="new_email">
                            <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="margin:0 auto;margin-top:10px;width:100%" v-on:click="changeinformation">修改信息</button><br>
                        </div>
                        <div class="main mainbody" v-bind:style="{'background-color':styleobject.front,'margin-top':'10px'}">
                            <label><h3>修改账户密码</h3></label><br>
                            <label>旧密码</label>
                            <input type="password" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="old_pwd">
                            <label>新密码</label>
                            <input type="password" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="new_pwd">
                            <label>确认密码</label>
                            <input type="password" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="repeat_pwd">
                            <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="margin:0 auto;margin-top:10px;width:100%" v-on:click="changepwd">修改密码</button><br>
                        </div>
                    </template>
                </div>
                <div class=" right">
                    <div class="right-bar" v-bind:style="{'background-color':styleobject.front,'text-align': 'center'}">
                        <img v-bind:src="this.userinfo.avatar?this.userinfo.avatar:'static/img/avater.jpg'" class="avatar">
                        <hr v-bind:style="{border:'1px solid '+styleobject.content,margin:'2px'}">
                        你好，{{userinfo.username}}<br>
                        <span v-if="userinfo.valid" class="badge badge-primary">已认证</span>
                        <span v-if="userinfo.valid&&userinfo.administrator"class="badge badge-warning">管理员</span>
                        <span v-if="userinfo.valid&&userinfo.forbidden" class="badge badge-danger">封禁中</span>
                        <table style="width:100%" >
                            <thead>
                                <th>关注Ta</th>
                                <th>Ta关注</th>
                            </thead>
                            <tbody><tr>
                                
                                <td>{{userinfo.followed}}</td>
                                <td>{{userinfo.following}}</td>
                            </tr></tbody>
                        </table>
                        <table style="width:100%" >
                            <thead>
                                <th>发布的微知识</th>
                                <th>关注的微知识</th>
                            </thead>
                            <tbody><tr>
                                <td>{{userinfo.micropub}}</td>
                                <td>{{userinfo.followedpubs}}</td>
                            </tr></tbody>
                        </table>
                        <button v-bind:class="{btn:true,'btn-outline-primary':!darkmode,'btn-outline-success':darkmode}"
                        style="width:100%" onclick="window.location.href='message.html'">我的站内信</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                //主题颜色配置
                darkmode:false,
                lightcolor:{
                    front:"white",
                    background:"#f6f6f6",
                    content:"rgb(0,128,255)",
                    alert:"alert alert-primary",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bg.png')",
                    itembodyclass:['item-body'],
                    itemheaderclass:['item-header','bg-primary','text-white'],
                    bgtransparent:"rgb(246,246,246,0.8)",
                },
                darkcolor:{
                    //front:"#282561",
                    front:"#3e3e3e",
                    background:"black",
                    content:"rgb(40,167,69)",
                    alert:"alert alert-success",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bgdark.png')",
                    itembodyclass:['item-body','bg-dark'],
                    itemheaderclass:['item-header','bg-success','text-white'],
                    bgtransparent:"rgb(30,30,30,0.8)",
                },
                //窗口宽度
                windowwidth:0,
                //个人中心模式
                pagetype:0,
                //模式0 所有微证据
                evidences:[],
                //模式2:我关注的人
                following:[],
                //模式3 关注我的人
                followed:[],
                //个人信息
                userinfo:{},
                //修改个人信息的双向绑定
                new_username:"",
                new_email:"",
                new_pwd:"",
                old_pwd:"",
                repeat_pwd:"",
                //页数
                currentpage:0,
                hasnext:true,
            },
            computed:{
                styleobject:function(){
                    if(this.darkmode){
                        return this.darkcolor;
                    }
                    else{
                        return this.lightcolor;
                    }
                },  
                cardwidth:function(){
                    if(this.windowwidth<925){
                        return "96%";
                    }
                    return "48%";
                }
            },
            methods:{
                switchtheme:function(){
                    this.darkmode=!this.darkmode;
                    document.querySelector('body').style.backgroundColor=this.styleobject.background;
                    document.querySelector('body').style.color=this.styleobject.content;
                    document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                    window.localStorage["dark"]=this.darkmode;
                },
                switchtype:function(t){
                    if(t==0){
                        this.currentpage=0;
                        this.hasnext=true;
                        this.evidences.splice(0,this.evidences.length);
                        this.getevidences();
                    }
                    else if(t==2){
                        this.currentpage=0;
                        this.hasnext=true;
                        this.following.splice(0,this.following.length);
                        this.getfollowing();
                    }
                    else if(t==3){
                        this.currentpage=0,
                        this.hasnext=true,
                        this.followed.splice(0,this.following.length);
                        this.getfollowed();
                    }
                    this.pagetype=t;
                    this.getuserinfo();
                },
                //获取我关注的人
                getfollowing:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/followeds?page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.following.push({
                                    valid:true,
                                    username:response.data.items[i].username,
                                    forbidden:false,
                                    administrator:false,
                                    id:response.data.items[i].id,
                                    avatar:response.data.items[i]._links.avatar,
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.href.location="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                },
                //获取关注我的人
                getfollowed:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/followers?page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            console.log(response)
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.followed.push({
                                    valid:true,
                                    username:response.data.items[i].username,
                                    forbidden:false,
                                    administrator:false,
                                    id:response.data.items[i].id,
                                    avatar:response.data.items[i]._links.avatar,
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.href.location="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                },
                //获取我的信息展示右侧栏
                getuserinfo:function(){
                    if(!window.localStorage["token"]){
                        return;
                    }
                    //debugger
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"],
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                    }).then(
                        response=>{
                            //console.log(response)
                            this.userinfo={
                                valid:true,
                                username:response.data.username,
                                forbidden:false,
                                administrator:false,
                                micropub:response.data.micropubs_count,
                                followed:response.data.followers_count,
                                following:response.data.followeds_count,
                                avatar:response.data._links.avatar,
                                followedpubs:response.data.followeds_micropubs_count,
                            }
                        }
                        
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        
                    }.bind(this));
                },
                unfollow:function(x){
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/unfollow/'+x,
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                    }).then(
                        response=>{
                            alert("成功取消关注")
                            console.log(response);
                            this.switchtype(2);
                        }
                        
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                //没有message 是登录失败
                                window.location.href="login.html?type=1"
                            } 
                            else if(error.response.data.message=="You cannot unfollow yourself."){
                                alert("错误：你不能取关你自己")
                            }
                        }
                        else if(error.response.status==404){
                            alert("取关对象不存在");
                        }
                    }.bind(this));
                },
                goto_userinfo:function(x){
                    window.location.href="userinfo.html?id="+x; 
                },
                //修改用户信息
                changeinformation(){
                    if(this.new_email==""&&this.new_username==""){
                        alert("您没有做出任何修改")
                        return;
                    }
                    var bundle={};
                    //debugger
                    if(this.new_email){
                        bundle["email"]=this.new_email;
                    }
                    if(this.new_username){
                        bundle["username"]=this.new_username;
                    }
                    axios({
                        method: 'put',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"],
                        headers:{
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        data:JSON.stringify(bundle),
                    }).then(
                        response=>{
                            console.log(response);
                            alert("修改成功");
                        }
                        
                    ).catch(function (error) {
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                //没有message 是登录失败
                                window.location.href="login.html?type=1"
                            } 
                            else {
                                alert("")
                            }
                        }
                        else if(error.response.status==404){
                            alert("");
                        }
                    }.bind(this));
                },
                changepwd:function(){
                    if(this.old_pwd==""||this.new_pwd==""||this.repeat_pwd==""){
                        alert("新旧密码和重复密码均为必填项");
                        return;
                    }
                    if(this.new_pwd!=this.repeat_pwd){
                        alert("两次输入密码不一致");
                        return;
                    }
                    if(this.old_pwd==this.new_pwd){
                        alert("新旧密码不能一致")
                    }
                    var bundle={
                        'old_password':this.old_pwd,
                        'new_password':this.new_pwd,
                    }
                    axios({
                        method: 'post',
                        url:'http://114.116.53.43/api/update-password',
                        headers:{
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        data:JSON.stringify(bundle),
                    }).then(
                        response=>{
                            console.log(response);
                            alert("修改成功");
                            window.localStorage["token"]="";
                            window.localStorage["id"]="";
                            window.location.href="login.html?type=1";
                        }
                        
                    ).catch(function (error) {
                        debugger;
                        console.log(error.response)
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                window.location.href="login.html?type=1"
                            } 
                            else if(error.response.data.message=="The old password is wrong."){
                                alert("失败:旧密码错误");
                            }
                        }
                        else if(error.response.status==404){
                            alert("");
                        }
                    }.bind(this));
                },
                getevidences:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/micropubs?page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            debugger
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.evidences.push({
                                    id:response.data.items[i].id,
                                    header:response.data.items[i].title,
                                    content:response.data.items[i].body,
                                    badges:[],
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.href.location="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                },
                goto_evidence:function(id){
                    window.location.href="evidence_detail.html?id="+id;
                }
            },
            
            mounted(){
                if(!window.localStorage["dark"]||window.localStorage["dark"]=="false"){
                    this.darkmode=false;
                }
                else{
                    this.darkmode=true;
                }
                document.querySelector('body').style.backgroundColor=this.styleobject.background;
                document.querySelector('body').style.color=this.styleobject.content;
                document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                document.querySelector('body').style.backgroundAttachment="fixed";
                document.querySelector('body').style.backgroundSize='cover';
                this.windowwidth=document.body.clientWidth;
                
                window.onresize=()=>{
                    this.windowwidth=document.body.clientWidth;
                }
                this.getuserinfo();
                this.switchtype(0);

            }
        })
    </script>
    <link rel="stylesheet" type="text/css" href="static/css/header.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        .left{
            width:14%;
            display: inline-block;
            vertical-align: top;
            height: auto;
        }
        .middle{
            width:60%;
            display: inline-block;
            vertical-align: top;
            height: auto;
            margin-left: 2%;
        }
        .right{
            width:20%;
            display: inline-block;
            vertical-align: top;
            height: auto;
            margin-left: 2%;
        }
        .left-bar{
            width:15%;
            height:auto;
            position: fixed;
            left:0;
            vertical-align: top;
        }
        .leftbutton{
            width:95%;
            margin:2px;
        }
        .right-bar{
            width:100%;
            height:auto;
            display:block;
            padding: 2px;
            margin-bottom: 15px;
        }
        .avatar{
            margin:0 auto;
            display: block;
            max-height:100px;
            max-width:100px;
            opacity: 1;
        }
        .item{
            width:100%;
            margin:0px auto;
            box-shadow:0 1px 3px rgba(26,26,26,.3);
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
            border:none;
        }
        .item-header{
            height:auto;
            font-size:25px;
            padding:3px;
            overflow: hidden;
            padding-left: 1.25rem;
        }
        .item-body{
            height:70px;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            font-size: 15px;
        }
        .mybadge{
            font-size: 15px;
            vertical-align: middle;
        }
        .people{
            display: inline-block;
            width:48%;
            border-radius: 15px;
