<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title></title>
    </head>
    <body>
        <div id='app'>
            <!--粘性标题栏-->
            <div class="container-fluid header" v-bind:style="{'background-color':this.styleobject.front}">
                <!--img src="static/img/guard.png" style="height:60px;width:60px; margin:5px;"-->
                <div class="header-content" style="display:inline-block;">微猜想创建</div>
                <button  v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"  style="float:right;height:100%;" v-on:click="switchtheme">切换主题</button>
            </div>
            <!--主体-->
            <div class="container-fluid" style="margin-top:30px;">
                <div class="main middle" v-bind:style="{'background-color':this.styleobject.front}">
                    <div style="width:80%;font-size: 20px;margin:0 auto">
                        <label>微证据猜想</label>
                        <input type="input" class="form-control" v-bind:style="{'background-color':this.styleobject.front,color:this.styleobject.content}">
                        <label>微猜想内容</label>
                        <textarea type="input" class="form-control" v-bind:style="{'background-color':this.styleobject.front,color:this.styleobject.content,height:'150px'}"></textarea>
                        <hr v-bind:style="{border:'1px solid '+this.styleobject.content,margin:'5px'}">

                        <label>微猜想引用(至少2个)</label>
                        <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="choose_evidence">从收藏夹中选择</button>
                        
                        <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="margin:0 auto;margin-top:10px;width:100%">提交</button><br>
                        <div style="height:50px"></div>
                    </div>
                </div>
            </div>
            <!--弹窗-->
            <div class="popups"  v-bind:style="{'background-color':this.styleobject.bgtransparent,'display':this.pop}">
                <div class="popups-body" v-bind:style="{'background-color':this.styleobject.front}">
                    <div style="width: 80%;margin: 0 auto;">
                        <label>请选择收藏夹中的微猜想</label>
                        <select multiple size="6" class="form-control popselect" v-bind:style="{'background-color':this.styleobject.front,color:this.styleobject.content}">
                            <option v-for="collection in collections">{{collection}}</option>
                            
                        </select>
                        <div style="height: 5px;"></div>
                        <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        style="width: 95%;" v-on:click="choose_finish">确认</button>
                        <div style="height: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                //主题颜色配置
                darkmode:false,
                lightcolor:{
                    front:"white",
                    background:"#f6f6f6",
                    content:"rgb(0,128,255)",
                    alert:"alert alert-primary",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bg.png')",
                    bgtransparent:"rgb(246,246,246,0.8)",
                },
                darkcolor:{
                    //front:"#282561",
                    front:"#3e3e3e",
                    background:"black",
                    content:"#28a745",
                    alert:"alert alert-success",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bgdark.png')",
                    bgtransparent:"rgb(0,0,0,0.8)",
                },
                //弹窗设置
                pop:"none",
                //收藏夹数据
                collections:[],
            },
            computed:{
                styleobject:function(){
                    if(this.darkmode){
                        return this.darkcolor;
                    }
                    else{
                        return this.lightcolor;
                    }
                },  
            },
            methods:{
                switchtheme:function(){
                    this.darkmode=!this.darkmode;
                    document.querySelector('body').style.backgroundColor=this.styleobject.background;
                    document.querySelector('body').style.color=this.styleobject.content;
                    document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                    window.localStorage["dark"]=this.darkmode;
                },
                choose_evidence:function(){
                    this.pop="block";
                    this.get_collections();
                },
                choose_finish:function(){
                    this.pop="none";
                },
                get_collections(){
                    //TODO AJAX
                    for(var i=0;i<10;i++){
                        this.collections.push("微证据"+i);
                    }
                }
               
            },
            mounted(){
                if(!window.localStorage["dark"]||window.localStorage["dark"]=="false"){
                    this.darkmode=false;
                }
                else{
                    this.darkmode=true;
                }
                document.querySelector('body').style.backgroundColor=this.styleobject.background;
                document.querySelector('body').style.color=this.styleobject.content;
                document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                document.querySelector('body').style.backgroundAttachment="fixed";
                document.querySelector('body').style.backgroundSize='cover';
            }
        })
    </script>
    <link rel="stylesheet" type="text/css" href="static/css/header.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        .middle{
            width:70%;
            margin: 0 auto;
            height:auto;
            opacity:0.9;
        }
        .popups{
            width: 100%;
            height: 100%;
            position: fixed;
            left:0;
            top:0;
        }
        .popups-body{
            position: absolute;
            left:50%;
            top:25%;
            text-align: center;
            height: auto;
            width:50%;
            margin-left: -25%;
        }

        .popselect{
            height:90%;
        }
    </style>
</html>
